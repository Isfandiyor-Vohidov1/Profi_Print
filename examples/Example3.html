<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Box Order</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .left {
            flex: 1;
            min-height: 300px;
            background: #e9e9e9 url('pizza-box.jpg') no-repeat center center;
            background-size: contain;
            position: relative;
        }

        .left::after {
            content: "Pizza Box 110x30x260mm";
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        .right {
            flex: 1;
            min-width: 350px;
            padding: 2rem;
            background: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .contact-field {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #f39c12);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #confirmationMessage {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="../IMG/IMG_1196.png" alt="" style="height: 1051px;">
        <div class="right">
            <h2>Order Pizza Box</h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone number" required>

                <select id="contactMethod" required>
                    <option value="">Select contact method</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone Call</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="telegram">Telegram</option>
                </select>

                <div id="whatsappField" class="contact-field">
                    <input type="tel" id="whatsapp" placeholder="WhatsApp number (with country code, e.g. +1234567890)">
                </div>

                <div id="telegramField" class="contact-field">
                    <input type="text" id="telegram" placeholder="Telegram username (@username)">
                </div>

                <input type="number" id="quantity" min="1" value="1" placeholder="Quantity" required>

                <button type="submit" id="submitBtn">Place Order</button>
            </form>
            <div id="confirmationMessage"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('orderForm');
            const submitBtn = document.getElementById('submitBtn');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const contactMethod = document.getElementById('contactMethod');
            const whatsappField = document.getElementById('whatsappField');
            const telegramField = document.getElementById('telegramField');

            // Show/hide contact method fields
            contactMethod.addEventListener('change', function () {
                whatsappField.style.display = 'none';
                telegramField.style.display = 'none';

                if (this.value === 'whatsapp') {
                    whatsappField.style.display = 'block';
                } else if (this.value === 'telegram') {
                    telegramField.style.display = 'block';
                }
            });

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const contactMethodValue = contactMethod.value;
                const quantity = document.getElementById('quantity').value;
                const whatsapp = contactMethodValue === 'whatsapp' ?
                    document.getElementById('whatsapp').value.trim() : '';
                const telegram = contactMethodValue === 'telegram' ?
                    document.getElementById('telegram').value.trim() : '';

                // Validate inputs
                if (contactMethodValue === 'whatsapp' && !/^\+?[\d\s-]{10,}$/.test(whatsapp)) {
                    alert('Please enter a valid WhatsApp number with country code (e.g. +1234567890)');
                    return;
                }

                if (contactMethodValue === 'telegram' && !/^@?\w{5,}$/.test(telegram)) {
                    alert('Please enter a valid Telegram username (e.g. @username)');
                    return;
                }

                // Disable button during submission
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';

                try {
                    // Prepare message for Telegram (with proper escaping)
                    const telegramMessage = `
ðŸ“¦ *NEW PIZZA BOX ORDER*  
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
ðŸ‘¤ *Name:* ${escapeMarkdown(name)}  
ðŸ“§ *Email:* ${escapeMarkdown(email)}  
ðŸ“± *Phone:* ${escapeMarkdown(phone)}  
ðŸ“ž *Contact Method:* ${escapeMarkdown(contactMethodValue)}  
${contactMethodValue === 'whatsapp' ? `ðŸ“² *WhatsApp:* ${escapeMarkdown(whatsapp)}` : ''}  
${contactMethodValue === 'telegram' ? `âœˆï¸ *Telegram:* ${escapeMarkdown(telegram.startsWith('@') ? telegram : '@' + telegram)}` : ''}  
ðŸ›’ *Quantity:* ${escapeMarkdown(quantity)}  
â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
ðŸ•’ *Date:* ${escapeMarkdown(new Date().toLocaleString())}
                    `;

                    // Telegram API integration
                    const botToken = '7523065806:AAHnWcAA78cTjMno2fpTHYFzKeZd5vdsGjw';
                    const chatId = '6751897146';
                    const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: telegramMessage,
                            parse_mode: 'MarkdownV2'
                        })
                    });

                    const data = await response.json();

                    if (data.ok) {
                        confirmationMessage.textContent = 'âœ… Order placed successfully! We will contact you soon.';
                        confirmationMessage.className = 'success';
                        confirmationMessage.style.display = 'block';

                        // Reset form after 3 seconds
                        setTimeout(() => {
                            form.reset();
                            whatsappField.style.display = 'none';
                            telegramField.style.display = 'none';
                            confirmationMessage.style.display = 'none';
                        }, 3000);
                    } else {
                        throw new Error(data.description || 'Failed to send order');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    confirmationMessage.textContent = `âŒ Error: ${error.message}`;
                    confirmationMessage.className = 'error';
                    confirmationMessage.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Place Order';
                }
            });

            // Helper function to escape MarkdownV2 special characters
            function escapeMarkdown(text) {
                if (!text) return '';
                return String(text).replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
            }
        });
    </script>
</body>

</html>
