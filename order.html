<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Custom Boxes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/order.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Custom Box Creations</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Order Form -->
    <section class="order-form">
        <h2 class="section-title">Order Your Custom Box</h2>
        <div class="container">
            <form id="orderForm" class="form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="test@mail.ru">
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number:</label>
                    <input type="number" id="phone" name="phone" required placeholder="+998 (xx) xxx-xx-xx">
                </div>
                <div class="form-group">
                    <label for="box-type">Box Type:</label>
                    <select id="box-type" name="box-type" required>
                        <option value="">Select a box type</option>
                        <option value="small">Small Box</option>
                        <option value="medium">Medium Box</option>
                        <option value="large">Large Box</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customization">Customization Details:</label>
                    <textarea id="customization" name="customization" rows="5"
                        placeholder="Describe your customization needs..."></textarea>
                </div>
                <button type="submit" class="btn">Submit Order</button>
            </form>
            <p id="confirmationMessage" class="hidden">Thank you for your order! We will contact you soon.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <div class="containerr">
                <p style="height: 142px; ;">&copy; 2025 Custom Box Creations. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="javascript/order.js"></script>
</body>

</html>
