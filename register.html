<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Profi-Print</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #333;
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #FF5E62;
            text-align: center;
        }

        label {
            color: #f4f4f4;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #444;
            color: #f4f4f4;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #FF5E62;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FF9966;
        }

        .link {
            color: #FF5E62;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Sign Up</h2>
        <form id="registerForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Register">
        </form>
        <a href="login.html" class="link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Получаем значения из формы
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Сохраняем данные в localStorage
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            // Переходим на главную страницу
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
